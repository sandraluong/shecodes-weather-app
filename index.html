        <form id="search-form">
          <input

            placeholder="Enter a city.."
            required

            id="search-input"
          />

      </header>

            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon" id="weather-icon"></span
            ><span class="current-temperature-value" id="current-temperature"
              >24</span
