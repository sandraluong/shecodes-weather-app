<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Shecodes Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value" id="current-temperature"
              >24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/sandraluong" target="_blank">Huong Giang</a>
        and is
        <a
          href="https://github.com/sandraluong/shecodes-weather-app/tree/main"
          target="_blank"
        >
          on GitHub</a
        >
        and
        <a
          href="https://app.netlify.com/sites/eloquent-panda-de7542/overview"
          target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
